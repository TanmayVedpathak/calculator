<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="history__btn">
        <img src="./assets/icons/history.svg" alt="history" />
      </div>
      <div class="history">
        <ul class="history__list"></ul>
      </div>
      <div class="calculator">
        <div class="calculator__expression">
          <input
            type="text"
            id="calculator__input"
            data-input="calculator__input"
          />
        </div>
        <div class="calculator__result">
          <p>0</p>
        </div>
        <div class="calculator__keys">
          <button
            class="calculator__key"
            data-keys=""
            data-key-bracket="bracket"
          >
            ( )
          </button>
          <button
            class="calculator__key"
            data-keys="/"
            data-key-operator="divide"
          >
            /
          </button>
          <button
            class="calculator__key"
            data-keys="*"
            data-key-operator="multiply"
          >
            *
          </button>
          <button
            class="calculator__key"
            data-keys="Backspace"
            data-key-delete="delete"
          >
            <img src="./assets/icons/delete.svg" alt="delete" />
          </button>
          <button class="calculator__key" data-keys="7" data-key-number="7">
            7
          </button>
          <button class="calculator__key" data-keys="8" data-key-number="8">
            8
          </button>
          <button class="calculator__key" data-keys="9" data-key-number="9">
            9
          </button>
          <button
            class="calculator__key"
            data-keys="-"
            data-key-operator="subtract"
          >
            -
          </button>
          <button class="calculator__key" data-keys="4" data-key-number="4">
            4
          </button>
          <button class="calculator__key" data-keys="5" data-key-number="5">
            5
          </button>
          <button class="calculator__key" data-keys="6" data-key-number="6">
            6
          </button>
          <button class="calculator__key" data-keys="+" data-key-operator="add">
            +
          </button>
          <button class="calculator__key" data-keys="1" data-key-number="1">
            1
          </button>
          <button class="calculator__key" data-keys="2" data-key-number="2">
            2
          </button>
          <button class="calculator__key" data-keys="3" data-key-number="3">
            3
          </button>
          <button
            class="calculator__key"
            data-keys="%"
            data-key-operator="modulus"
          >
            %
          </button>
          <button class="calculator__key" data-keys="c" data-key-clear="clear">
            AC
          </button>
          <button class="calculator__key" data-keys="0" data-key-number="0">
            0
          </button>
          <button
            class="calculator__key"
            data-keys="."
            data-key-number="decimal"
          >
            .
          </button>
          <button
            class="calculator__key"
            data-keys="Enter"
            data-key-result="result"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
